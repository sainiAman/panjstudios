

<div class="view-login intro">
  <div class="full-bg-img flex-center">
    <div class="container text-center white-text wow fadeInUp">
      <div class="row" style="margin-top: 200px">
        <div class="col-12 col-sm-6 col-lg-6 mx-auto z-depth-3 padding-top-bottom-10">
          <h3 class=" text-center padding-top-bottom-10  mx-auto" style="background-color: rgb(41, 118, 194); margin-bottom: 20px">login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="md-form">
              <i class="fa fa-envelope prefix" style="float: left; position: relative; color: rgb(41, 118, 194)"></i>
              <input type="text" id="orangeForm-email" class="form-control" formControlName="email" required mdbActive>
              <label for="orangeForm-email">Email</label>
            </div>
            <div class="md-form">
              <i class="fa fa-lock prefix " style="float: left; position: relative; color: rgb(41, 118, 194)"></i>
              <input type="password" id="orangeForm-pass" class="form-control" formControlName="password" required mdbActive>
              <label for="orangeForm-pass">Password</label>
            </div>

            <div class="text-center">
              <button class="btn waves-light" type="submit" mdbRippleRadius style="background-color: rgb(41, 118, 194)">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
