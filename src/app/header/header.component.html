
<div class="row">
  <header>
    <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg  scrolling-navbar" [containerInside]="false">
      <logo>
        <a class="logo navbar-brand" href="#"><strong>Logo</strong></a>
      </logo>
      <links>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active waves-light" mdbRippleRadius>
            <a class="nav-link">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item waves-light" mdbRippleRadius>
            <a class="nav-link">Profile</a>
          </li>
          <li *ngIf="isLoggedIn()" class="nav-item waves-light" mdbRippleRadius>
            <a class="nav-link" (click)="onLogout()">Logout</a>
          </li>
        </ul>
      </links>
    </mdb-navbar>
  </header>
</div>
